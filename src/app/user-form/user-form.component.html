<form #form="ngForm" (ngSubmit)="onSubmit2(form)" class="mx-2">
  <p class="text-base">Enter your details to become a user</p>
  <span class="text-right italic">You must fill in fields marked with *</span>
  <div class="bg-gray-100 my-2 py-1 md:m-2 md:py-2">
    <h2 class="text-2xl font-medium uppercase leading-normal">Name</h2>
    <div [hidden]="!form.submitted || nameField.valid" class="error" #err1>
        Please Enter your name!!
    </div>
    <div class="my-2">
      <label class="align-text-top text-xl" for="name">Full Name</label>
      <span class="">*</span>
      <input name="name" 
        placeholder="Enter your full name" 
        [(ngModel)]="userInfo.name" 
        required 
        #nameField="ngModel"
        #nelem
        class="align-right h-8"
        [class.field-error]="form.submitted && nameField.invalid"
        (blur)="onBlur(nameField, nelem)"/>
    </div>
    <div class="my-2">
      <label class="text-xl" for="username">Username</label>
      <input name="username" placeholder="Choose a username name" [(ngModel)]="userInfo.username" class="h-8"/>
    </div>
  </div>
  <div class="bg-gray-100 my-2 md:m-2">
    <h2 class="text-2xl font-medium uppercase leading-normal">Address</h2>
    <div [hidden]="!form.submitted || (streetField.valid && cityField.valid && zipcodeField.valid )" class="error" #err1>
        Please Enter a valid address (see red boxes)!!
      </div>
    <div class="my-2">
      <label class="text-xl" for="street">Street</label>
      <input name="street" id="street" [(ngModel)]="userInfo.street" #streetField="ngModel" #addelem class="h-8" [class.field-error]="form.submitted && streetField.invalid" (blur)="onBlur(streetField, addelem)" required/>
      <span>*</span>
    </div>
    <div class="my-2">
      <label class="text-xl" for="suite">Suite</label>
      <input name="suite" ngModel class="h-8"/>
    </div>
    <div class="my-2">
      <label class="text-xl" for="city">City</label>
      <input name="city" [(ngModel)]="userInfo.city" #cityField="ngModel" #cityelem class="h-8" [class.field-error]="form.submitted && cityField.invalid" (blur)="onBlur(cityField, cityelem)" required/>
      <span>*</span>
    </div>
    <div class="my-2">
      <label class="text-xl" for="zipcode">Zip Code</label>
      <input name="zipcode" [(ngModel)]="userInfo.zipcode" #zipcodeField="ngModel" #zipelem class="h-8" [class.field-error]="form.submitted && zipcodeField.invalid" (blur)="onBlur(zipcodeField, zipelem)" required/>
      <span>*</span>
    </div>
    <div class="my-2">
      <label class="text-xl" for="geo">Geo Location</label>
      <input name="geo" ngModel class="h-8"/>
    </div>
  </div>
  <div class="bg-gray-100 my-2 md:m-2">
    <h2 class="text-2xl font-medium uppercase leading-normal">Company</h2>
    <div [hidden]="!form.submitted || companyField.valid" class="error" #err1>
        Please Enter a valid company!!
      </div>
    <div class="my-2">
      <label class="text-xl" for="company">Company</label>
      <input name="company" [(ngModel)]="userInfo.company" #companyField="ngModel" #compelem class="h-8" [class.field-error]="form.submitted && companyField.invalid" (blur)="onBlur(companyField, compelem)" required/>
      <span>*</span>
    </div>
    <div class="my-2">
      <label class="text-xl" for="catchphrase">Catchphrase</label>
      <input name="catchphrase" ngModel class="h-8"/>
    </div>
    <div class="my-2">
      <label class="text-xl" for="bs">BS</label>
      <input name="bs" ngModel class="h-8"/>
    </div>
  </div>
  <div [hidden]="!postError" class="alert alert-danger" #err1>
       {{ postErrorMessage }}
  </div>
  <button type="submit">Save New User</button>
</form>
