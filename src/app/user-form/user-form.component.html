<form #form="ngForm" (ngSubmit)="onSubmit()">
  <h2>Name</h2>
  <div [hidden]="!form.submitted || nameField.valid" class="error" #err1>
      Please Enter your name!!
    </div>
  <div>
    <label for="name">Full Name</label>
    <input name="name" 
      placeholder="Enter your full name" 
      [(ngModel)]="userInfo.name" 
      required 
      #nameField="ngModel"
      #nelem
      [class.field-error]="form.submitted && nameField.invalid"
      (blur)="onBlur(nameField, nelem)"/>
    <span>(required)</span>
  </div>
  <div>
    <label for="username">Username</label>
    <input name="username" placeholder="Choose a username name" [(ngModel)]="userInfo.username"/>
  </div>
  <h2>Address</h2>
  <div [hidden]="!form.submitted || (streetField.valid && cityField.valid && zipcodeField.valid )" class="error" #err1>
      Please Enter a valid address (see red boxes)!!
    </div>
  <div>
    <label for="street">Street</label>
    <input name="street" id="street" [(ngModel)]="userInfo.street" #streetField="ngModel" #addelem [class.field-error]="form.submitted && streetField.invalid" (blur)="onBlur(streetField, addelem)" required/>
    <span>required</span>
  </div>
  <h3>{{ nameField.valid }}</h3>
  <h3>{{ nelem.className }}</h3>
  <div>
    <label for="suite">Suite</label>
    <input name="suite" ngModel/>
  </div>
  <div>
    <label for="city">City</label>
    <input name="city" [(ngModel)]="userInfo.city" #cityField="ngModel" #cityelem [class.field-error]="form.submitted && cityField.invalid" (blur)="onBlur(cityField, cityelem)" required/>
    <span>required</span>
  </div>
  <div>
    <label for="zipcode">Zip Code</label>
    <input name="zipcode" [(ngModel)]="userInfo.zipcode" #zipcodeField="ngModel" #zipelem [class.field-error]="form.submitted && zipcodeField.invalid" (blur)="onBlur(zipcodeField, zipelem)" required/>
    <span>required</span>
  </div>
  <div>
    <label for="geo">Geo Location</label>
    <input name="geo" ngModel/>
  </div>
  <h2>Company</h2>
  <div [hidden]="!form.submitted || companyField.valid" class="error" #err1>
      Please Enter a valid company!!
    </div>
  <div>
    <label for="company">Company</label>
    <input name="company" [(ngModel)]="userInfo.company" #companyField="ngModel" #compelem [class.field-error]="form.submitted && companyField.invalid" (blur)="onBlur(companyField, compelem)" required/>
    <span>required</span>
  </div>
  <div>
    <label for="catchphrase">Catchphrase</label>
    <input name="catchphrase" ngModel/>
  </div>
  <div>
    <label for="bs">BS</label>
    <input name="bs" ngModel/>
  </div>
  <button type="submit">Save New User</button>
</form>

{{ form.value | json }}
